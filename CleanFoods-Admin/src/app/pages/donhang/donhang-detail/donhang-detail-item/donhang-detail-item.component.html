<div class="row">
    <div class="col-md-12">
        <div class="card">
            <div class="card-header">
                <h4 class="card-title text-center"> Thông Tin Giỏ Hàng </h4>
            </div>
            <div class="card-body">
                <form #form="ngForm" autocomplete="off" (submit)="onSubmit(form)">

                    <input type="hidden" name="idDonHang" #idDonHang="ngModel" [(ngModel)]="formData.idDonHang"
                        class="form-control">
                    <input type="hidden" name="idGioHang" #idGioHang="ngModel" [(ngModel)]="formData.idGioHang">

                    <div class="row">

                        <div class="col-md-12">

                            <div class="form-group">
                                <label> Sản Phẩm</label>
                                <select name="idSanPham" #idSanPham="ngModel" [(ngModel)]="formData.idSanPham"
                                    class="form-control" [class.is-invalid]="!isValid && formData.idSanPham == 0"
                                    (change)="updateGiaTien($event.target)">
                                    <option value="0">-Chọn Sản Phẩm-</option>
                                    <option *ngFor="let item of sanphamList" value="{{item.idSanPham}}">
                                        {{item.TenSanPham}}
                                    </option>
                                </select>
                            </div>

                            <div class="form-group">
                                <label>Giá Bán</label>
                                <input type="number" name="SanPhamPrice" #SanPhamPrice="ngModel" [(ngModel)]="formData.SanPhamPrice"
                                    class="form-control" readonly>
                            </div>

                            <div class="form-group">
                                <label>Số Lượng</label>
                                <input type="number" required name="SoLuong" #SoLuong="ngModel"
                                    [(ngModel)]="formData.SoLuong"
                                    [class.is-invalid]="!isValid && (formData.SoLuong == 0 || formData.SoLuong < 0)"
                                    class="form-control" (keyup)="updateTongTien()">
                                <label *ngIf="!isValid && formData.SoLuong == 0"
                                    style="color: red; font-style: italic;">Số lượng phải lớn hơn 0</label>
                                <label *ngIf="!isValid && formData.SoLuong < 0"
                                    style="color: red; font-style: italic;">Số lượng không được nhập số âm</label>

                            </div>
                            <div class="form-group">
                                <label>Tổng Cộng</label>
                                <input type="number" readonly name="TongTien" #TongTien="ngModel"
                                    [(ngModel)]="formData.TongTien" class="form-control">
                            </div>
                        </div>

                        <div class="col-md-6">
                            <div class="form-group">
                                <button type="submit" class="btn btn-sm btn-outline-primary form-control"> Xác
                                    Nhận</button>
                            </div>
                        </div>

                        <div class="col-md-6">
                            <div class="form-group">
                                <a class="btn btn-outline-danger form-control" [mat-dialog-close]> Trở
                                    Về
                                </a>
                            </div>
                        </div>

                    </div>

                </form>
            </div>
        </div>
    </div>
</div>
