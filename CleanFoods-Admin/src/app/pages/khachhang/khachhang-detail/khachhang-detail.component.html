<div class="card">
    <div class="card-header">
        <h4 class="text-center">Thông tin khách hàng</h4>
    </div>
    <div class="card-body">
        <form #form="ngForm" autocomplete="off" (submit)="onSubmit(form)">
            <input type="hidden" name="idKhachHang" #idKhachHang="ngModel"
                [(ngModel)]="khachhangService.formData.idKhachHang" class="form-control">

            <div class="form-group">
                <label>Tên Khách Hàng</label>
                <input type="text" name="TenKhachHang" #TenKhachHang="ngModel"
                    [(ngModel)]="khachhangService.formData.TenKhachHang" class="form-control">
            </div>

            <div class="form-group">
                <label>Email</label>
                <input type="email" name="Email" #Email="ngModel" [(ngModel)]="khachhangService.formData.Email"
                    class="form-control">
            </div>

            <div class="form-group">
                <label>Địa Chỉ</label>
                <input type="text" name="DiaChi" #DiaChi="ngModel" [(ngModel)]="khachhangService.formData.DiaChi"
                    class="form-control">
            </div>

            <div class="form-group">
                <label>Giới Tính</label>
                <select name="GioiTinh" #GioiTinh="ngModel" [(ngModel)]="khachhangService.formData.GioiTinh"
                    class="form-control">
                    <option value="">Chọn Giới Tính</option>
                    <option value="Nam">Nam</option>
                    <option value="Nữ">Nữ</option>
                    <option value="Khác">Khác</option>
                </select>
            </div>

            <div class="form-group">
                <label>Số Điện Thoại</label>
                <input type="text" name="SoDienThoai" #SoDienThoai="ngModel"
                    [(ngModel)]="khachhangService.formData.SoDienThoai" class="form-control">
            </div>

            <div class="row">

                <div class="col-md-6">
                    <div class="form-group">
                        <button type="submit" class="btn btn-sm btn-outline-primary form-control"> Xác
                            Nhận</button>
                    </div>
                </div>

                <div class="col-md-6">
                    <div class="form-group">
                        <a class="btn btn-outline-danger form-control" [mat-dialog-close]> Trở
                            Về
                        </a>
                    </div>
                </div>

            </div>
        </form>
    </div>
</div>
