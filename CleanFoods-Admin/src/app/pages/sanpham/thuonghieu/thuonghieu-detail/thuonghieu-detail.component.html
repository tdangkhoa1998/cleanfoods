<form #form="ngForm" autocomplete="off" (submit)="onSubmit(form)">
    <div class="row">
        <div class="col-md-12">

            <input type="hidden" name="idThuongHieu" #idThuongHieu="ngModel" [(ngModel)]="thuonghieuService.formData.idThuongHieu">

            <div class="form-group">
                <label> Tên Thương Hiệu </label>
                <input name="TenThuongHieu" #TenThuongHieu="ngModel" [(ngModel)]="thuonghieuService.formData.TenThuongHieu"
                    class="form-control" required>
                <div class="validation-error" *ngIf="TenThuongHieu.invalid && TenThuongHieu.touched"><small>Trường này không
                        được bỏ trống</small></div>
            </div>

            <div class="form-group">
                <button type="submit" [disabled]="form.invalid" class="btn btn-primary btn-block"> Xác Nhận </button>
            </div>

        </div>
    </div>
</form>
