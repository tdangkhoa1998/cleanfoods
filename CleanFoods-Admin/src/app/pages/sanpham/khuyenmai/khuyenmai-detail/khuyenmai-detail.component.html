<form #form="ngForm" autocomplete="off" (submit)="onSubmit(form)">
    <div class="row">
        <div class="col-md-12">

            <input type="hidden" name="idKhuyenMai" #idKhuyenMai="ngModel"
                [(ngModel)]="khuyenmaiService.formData.idKhuyenMai">
            <input type="hidden" name="idSanPham" #idSanPham="ngModel"
                [(ngModel)]="khuyenmaiService.formData.idSanPham">


            <div class="form-group">
                <label>Tên Sản Phẩm</label>
                <select name="idSanPham" #idSanPham="ngModel" [(ngModel)]="khuyenmaiService.formData.idSanPham"
                    class="form-control" [class.is-invalid]="!isValid && khuyenmaiService.formData.idSanPham == 0">
                    <option value="0">- Chọn sản phẩm -</option>
                    <option *ngFor="let item of sanphamService.sanphamList" value="{{item.idSanPham}}">
                        {{item.TenSanPham}}</option>
                </select>
            </div>

            <div class="form-group">
                <label> Phần Trăm Khuyến Mãi </label>
                <input type="number" name="PhanTramKM" #PhanTramKM="ngModel"
                    [(ngModel)]="khuyenmaiService.formData.PhanTramKM" class="form-control" required>
                <div class="validation-error" *ngIf="PhanTramKM.invalid && PhanTramKM.touched"><small>Trường này
                        không
                        được bỏ trống</small></div>
            </div>

            <div class="form-group">
                <label> Ngày Bắt Đầu </label>
                <input type="date" name="NgayBD" #NgayBD="ngModel" [(ngModel)]="khuyenmaiService.formData.NgayBD"
                    class="form-control" required>
                <div class="validation-error" *ngIf="NgayBD.invalid && NgayBD.touched"><small>Trường này
                        không
                        được bỏ trống</small></div>
            </div>

            <div class="form-group">
                <label> Ngày Kết Thúc </label>
                <input type="date" name="NgayKT" #NgayKT="ngModel" [(ngModel)]="khuyenmaiService.formData.NgayKT"
                    class="form-control" required>
                <div class="validation-error" *ngIf="NgayKT.invalid && NgayKT.touched"><small>Trường này
                        không
                        được bỏ trống</small></div>
            </div>

            <div class="form-group">
                <button type="submit" [disabled]="form.invalid" class="btn btn-primary btn-block"> Xác Nhận </button>
            </div>

        </div>
    </div>
</form>
