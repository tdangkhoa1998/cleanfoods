<form autocomplete="off" class="login-form text-center" (submit)="onSubmit()">
    <h1 class="mb-5 font-weight-light text-uppercase">Đăng Nhập</h1>
    <div class="form-group">
        <input type="email" class="form-control rounded-pill form-control-lg" placeholder="Email" email="true">
        <!-- <div class="validation-error"><small>Vui lòng nhập đúng định dạng
                email</small></div> -->
    </div>
    <div class="form-group">
        <input type="password" class="form-control rounded-pill form-control-lg" placeholder="Mật khẩu">
        <!-- <div class="validation-error"><small>Vui lòng nhập đúng định dạng
                mật
                khẩu</small></div> -->
    </div>
    <button type="submit" class="btn btn-primary btn-custom text-uppercase btn-block rounded-pill btn-lg">Đăng
        Nhập</button>
</form>
